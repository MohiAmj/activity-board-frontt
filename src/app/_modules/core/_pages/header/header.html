<header
  class="fixed top-16 right-0 left-0 mx-auto flex h-14 w-9/10 flex-row items-center rounded-2xl bg-white/20 px-5 py-2 backdrop-blur-3xl dark:bg-white/6"
>
  <div class="flex w-full items-center justify-between">
    <nav class="flex items-center gap-x-8">
      <div class="flex flex-row items-center justify-center text-center">
        <img class="size-10" src="assets/icons/karapisheh33.svg" alt="logo" />
        <img class="h-10 w-20" src="assets/icons/Karapisheh2.svg" alt="logotext" />
      </div>
      <ul class="flex items-center gap-x-8">
        <li>
          <a href="#">پروژه ها</a>
        </li>
        <li>
          <a href="#">فعالیت ها</a>
        </li>
        <li>
          <a href="#">افراد</a>
        </li>
      </ul>
    </nav>

    <div>
      <div class="flex justify-end p-2 transition-colors duration-300">
        <button
          (click)="toggleTheme()"
          class="rounded-full bg-gray-800 px-2 py-1 shadow-lg transition-colors duration-300 dark:bg-sky-50"
        >
          @if (isDarkMode) {
          <span class="h-20 w-20">☀️</span>
          } @else {
          <span class="h-20 w-20">🌙</span>
          }
        </button>
      </div>
    </div>
  </div>
</header>
