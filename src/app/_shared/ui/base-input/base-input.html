<label *ngIf="label" [for]="computedId" class="mb-2 block text-start text-lg text-gray-100">
  {{ label }}
</label>

<input
  [id]="computedId"
  [name]="name"
  [type]="type"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [formControlName]="formControlName"
  class="height, width, 'rounded-full duration-300' bg-white/10 p-2 text-lg transition-all"
/>
