<label
  *ngIf="label"
  [for]="computedId"
  class="block text-lg text-gray-100 text-start mb-2"
>
  {{ label }}
</label>

<input
  [id]="computedId"
  [name]="name"
  [type]="type"
  [placeholder]="placeholder"
  [disabled]="disabled"
  [formControlName]="formControlName"
  class="height, width, 'rounded-full bg-white/10 text-lg p-2 transition-all duration-300'"
/>
