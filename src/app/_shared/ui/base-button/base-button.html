<button
  [disabled]="disabled()"
  [class]="
    sizeClass() +
    roundedClass() +
    bgClass() +
    '  cursor-pointer flex px-8  justify-center items-center gap-2  text-white disabled:cursor-not-allowed disabled:bg-gray-300 disabled:text-gray-100'
  "
>
  @if (icon()) {
    <span
      ><lucide-angular size="20" [name]="icon()?.toString()"></lucide-angular
    ></span>
  }
  <app-base-text type="button1">
    <h1>{{ label() }}</h1>
  </app-base-text>
</button>
